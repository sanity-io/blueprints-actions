---
name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release-please:
    permissions:
      id-token: write
      contents: write      # Required for pushing tags
      pull-requests: write # Required for release-please to create PRs

    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: 'simple'
          token: '${{ steps.app-token.outputs.token }}'

      - name: Setup Git
        if: ${{ steps.release.outputs.deploy--release_created || steps.release.outputs.plan--release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ steps.app-token.outputs.token }}@github.com/sanity-io/blueprints-action-deploy.git"

      - name: tag release for deploy action
        if: ${{ steps.release.outputs.deploy--release_created }}
        run: .github/scripts/tag-release.sh deploy ${{ steps.release.outputs.deploy--major }} ${{ steps.release.outputs.deploy--minor }}

      - name: tag release for plan action
        if: ${{ steps.release.outputs.plan--release_created }}
        run: .github/scripts/tag-release.sh plan ${{ steps.release.outputs.plan--major }} ${{ steps.release.outputs.plan--minor }}
